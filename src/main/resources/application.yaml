spring:
  datasource:
    url: jdbc:h2:~/javaserver;MODE=Oracle
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties.org.quartz:
      scheduler.instanceName: MyScheduler
      jobStore:
        driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
        tablePrefix: QRTZ_
        isClustered: false
        dataSource: myDataSource
      dataSource.myDataSource:
        driver: com.mysql.jdbc.Driver
        URL: jdbc:h2:~/javaserver
        user: sa
        password:
  mail:
    host: smtp.freesmtpservers.com
    port: 25
    username: email@ahduio.com
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: true
logging:
  level:
    org:
      quartz: INFO
      hibernate: INFO
      springframework: INFO
      springframework.mail: INFO
    com.example.javaserver: DEBUG
    com.zaxxer.hikari: INFO
jobs:
  temperature-job:
    enabled: false
    name: Temperature
    group: Temperature
    repeat-interval: 10000
open-meteo:
  base-url: https://api.open-meteo.com
  forecast: /v1/forecast